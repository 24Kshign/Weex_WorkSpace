apply plugin: 'com.android.application'
apply plugin: 'com.taobao.android.weex.plugin.gradle'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        applicationId "com.weex.app"
        minSdkVersion project.appMinSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        ndk {
            abiFilters "x86"
            abiFilters "armeabi"
        }
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName
            if (variant.buildType.name.equals('release')) {
                fileName = "weex-app-release.apk"
            } else if (variant.buildType.name.equals('debug')) {
                fileName = "weex-app.apk"
            }
            outputFileName = fileName;
        }
    }

    signingConfigs {
        debug {
            storeFile file("tools/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }
    sourceSets {
        main {
            java {
                srcDirs = ["src/main/java", "src/main/java_zxing"];
            }
        }
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}


dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.taobao.android:weex_sdk:0.16.0'
    api 'com.google.code.findbugs:jsr305:2.0.1'
    api 'com.squareup.okhttp:okhttp:2.3.0'
    api 'com.squareup.okhttp:okhttp-ws:2.3.0'
    api 'com.squareup.okio:okio:1.0.1'
    api 'com.squareup.picasso:picasso:2.5.2'
    api "com.alibaba:fastjson:${project.fastjsonLibVersion}"
    api "com.android.support:support-v4:${project.supportLibVersion}"
    api "com.android.support:appcompat-v7:${project.supportLibVersion}"
    api "com.android.support:design:${project.supportLibVersion}"
    api "com.android.support:support-annotations:${project.supportLibVersion}"
    api 'com.taobao.android:weex_inspector:0.10.0.5'
    api 'com.journeyapps:zxing-android-embedded:3.4.0'
    api 'com.taobao.android:weexplugin-loader:1.3'
    api 'com.taobao.android:weexplugin-processor:1.3'
    api 'com.taobao.android:weexplugin-annotation:1.3'
}
